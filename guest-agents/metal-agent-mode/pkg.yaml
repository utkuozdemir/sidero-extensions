name: metal-agent-mode
variant: scratch
dependencies:
  - stage: base
  - stage: ipmitool
    # TODO: uncomment & revert
  # - image: "ghcr.io/siderolabs/talos-metal-agent:{{ .VERSION }}"
  - image: 127.0.0.1:5005/siderolabs/talos-metal-agent:v1.8.1-utkuagent.0
steps:
  - prepare:
      - |
        sed -i 's#$VERSION#{{ .VERSION }}#' /pkg/manifest.yaml
    install:
      - |
        mkdir -p /rootfs/usr/local/lib/containers/talos-metal-agent

        cp -p /talos-metal-agent /rootfs/usr/local/lib/containers/talos-metal-agent/
      - |
        mkdir -p /rootfs/usr/local/etc/containers

        cp /pkg/talos-metal-agent.yaml /rootfs/usr/local/etc/containers/

      - |
        touch /rootfs/usr/local/etc/is-metal-agent
    test:
      - |
        mkdir -p /extensions-validator-rootfs
        cp -r /rootfs/ /extensions-validator-rootfs/rootfs
        cp /pkg/manifest.yaml /extensions-validator-rootfs/manifest.yaml
        /extensions-validator validate --rootfs=/extensions-validator-rootfs --pkg-name="${PKG_NAME}"
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
